<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--<link rel="stylesheet" href="/element-ui-2.13.2.css">-->
    <script src="/vue.js"></script>
    <!--<script src="/element-ui-2.13.2.js"></script>-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="adminForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="管理员账户" prop="adminAccount">
            <el-input v-model="adminForm.adminAccount"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="adminPwd">
            <el-input type="password" v-model="adminForm.adminPwd"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="adminForm.checkPass"></el-input>
        </el-form-item>
        <el-form-item label="真实姓名" prop="adminName">
            <el-input v-model="adminForm.adminName"></el-input>
        </el-form-item>
        <el-form-item label="手机号" prop="adminPhone">
            <el-input v-model.number="adminForm.adminPhone"></el-input>
        </el-form-item>

        <el-form-item label="确认手机号" prop="checkPhone">
            <el-input v-model.number="adminForm.checkPhone"></el-input>
        </el-form-item>


        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
            <el-button @click="resetForm('adminForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data(){
            //密码校验
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.adminForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.adminForm.adminPwd) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            var validatePhone = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入手机号'));
                } else {
                    // if (this.ruleForm.checkPhone !== '') {
                    //     this.$refs.adminForm.validateField('checkPhone');
                    // }
                    callback();
                }
            };
            var validatePhone2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入手机号'));
                } else if (value !== this.adminForm.adminPhone) {
                    callback(new Error('两次输入手机号不一致!'));
                } else {
                    callback();
                }
            };
            return{
                adminForm: {
                    adminAccount: '',
                    adminPwd: '',
                    checkPass: '',
                    adminName: '',
                    adminPhone:'',
                    Phone:''
                },
                rules: {
                    pass: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    adminPhone: [
                        { validator: validatePhone, trigger: 'blur' }
                    ],
                    checkPhone: [
                        { validator: validatePhone2, trigger: 'blur' }
                    ]
                },

            }
        },
        methods:{
            submitForm(ruleForm) {
                this.$refs[ruleForm].validate((valid) => {
                    if (valid) {
                        // alert('submit!',执行axios 提交到后台);
                    //    1、获取表单内容！
                    //    2、提交给后台
                        axios.post('/admin/reg',
                            this.adminForm
                            ).then(res=>{

                            if(this.adminAccount==res.data.adminAccount){
                            console.log(res)
                                alert("名字一致")
                            }
                        })
                    } else {
                        console.log('error submit!!');
                return false;
            }
            });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
        }
    })
</script>
</body>
</html>
